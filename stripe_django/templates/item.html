{% extends 'base.html' %}

{% block title %} Buy {{ item.name }} {% endblock title %}

{% block content %}

    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }}</p>  
    <form action="{% url 'buy' item.id %}" method="get">
        {% csrf_token %}
        <button type="submit" id="checkout-button">BUY</button>
    </form> 

{% endblock content %}
